extends: default
font:
  catalog:
    merge: true
    Source Han Sans HWSC:
      normal: SourceHanSansHWSC-Regular.otf
      italic: SourceHanSansHWSC-Regular.otf
      bold: SourceHanSansHWSC-Bold.otf
      bold_italic: SourceHanSansHWSC-Bold.otf
  fallbacks:
  - Noto Serif
base:
  text-align: left
  font-family: Source Han Sans HWSC
codespan:
  font-family: $codespan-font-family
kbd:
  font-family: $codespan-font-family
code:
  font-family: $codespan-font-family
