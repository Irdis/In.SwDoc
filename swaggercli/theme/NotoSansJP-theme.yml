extends: default
font:
  catalog:
    merge: true
    Noto Sans JP:
      normal: NotoSansJP-Regular.otf
      italic: NotoSansJP-Thin.otf
      bold: NotoSansJP-Bold.otf
      bold_italic: NotoSansJP-Bold.otf
  fallbacks:
  - Noto Serif
base:
  text-align: left
  font-family: Noto Sans JP
codespan:
  font-family: $codespan-font-family
kbd:
  font-family: $codespan-font-family
code:
  font-family: $codespan-font-family
